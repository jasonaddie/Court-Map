<!DOCTYPE html>
<!-- saved from url=(0053)http://leafletjs.com/examples/choropleth/example.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>Courts</title>


	<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}

	</style>

	<style>#map { width: 1050px; height: 562px; }
.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
.legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }</style>
</head>
<body tcap-name="main">

<div id='map'></div>
<div id='filters'></div>

<!-- load the shapes -->
<script type="text/javascript" src="./assets/shapes_districts.js"></script>
<script type="text/javascript" src="./assets/shapes_regions.js"></script>
<script type="text/javascript" src="./assets/shapes_country.js"></script>

<!-- load the data -->
<script type="text/javascript" src="./assets/data_court_types.js"></script>
<script type="text/javascript" src="./assets/data_regions.js"></script>

<script type="text/javascript">

	var geojson, i, data_item, court_type, court_type_id;

	//////////////////////////
	// interaction functions
	//////////////////////////

	// load the map shapes and data
	function reload_map_data(){
		// remove any shapes that were in the map
		map.eachLayer(function(layer){
	    if (layer._url == undefined){
	    	layer.remove();
    	}
		});

		// get the court type
		court_type = data_court_types.find(function(item){
			return item.id == court_type_id;
		});

		// update the info box to show the correct court type
		//info.update();

		if (court_type){
			// add the data into the shapes
			var shape_data = shapes_regions;
			for (i=0; i < shape_data.features.length; i++) {
				// get the data for this shape
				data_item = data_regions.find(function(item){
					return item.id == shape_data.features[i].properties.id;
				});

				if (data_item){
					shape_data.features[i].properties.name = data_item.name;
					shape_data.features[i].properties.count = data_item[court_type.id];
					shape_data.features[i].properties.court_type = court_type.name;
				}
			}
		}else{
			console.log('court type not found!')
		}

		// load the shape data
		geojson = L.geoJson(shape_data, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);
	}


	// update the cour types
	function update_court_type(e){
		court_type_id = e.getAttribute('data-id');

		reload_map_data();
	}

	//////////////////////////
	// get the court types and
	// create the filter buttons
	//////////////////////////

	// get the court type
	court_type_id = "criminal";
	court_type = data_court_types.find(function(item){
		return item.id == court_type_id;
	});

	// create the court type filter buttons
	var filter_html = '';
	for(i=0; i<data_court_types.length; i++){
		filter_html += '<button data-id=' + data_court_types[i].id + ' onclick="update_court_type(this)">' + data_court_types[i].name + '</button>';
	}
	document.getElementById('filters').innerHTML = filter_html;



	//////////////////////////
	// initalize the map
	//////////////////////////

	// define the map object
	var map = L.map('map').setView([41.35, 74.70], 7);

	// load the map tiles
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 9,
		id: 'mapbox.light'
	}).addTo(map);


	// popup control
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4>Number of ' + court_type.name + ' Court Cases</h4>' +  (props ?
			'<b>' + props.name + '</b>: ' + props.count
			: 'Hover over a region');
	};

	info.addTo(map);


	// get color depending on population count value
	function getColor(d) {
		return d > 1000 ? '#800026' :
				d > 800  ? '#BD0026' :
				d > 500  ? '#E31A1C' :
				d > 300  ? '#FC4E2A' :
				d > 50   ? '#FD8D3C' :
				d > 20   ? '#FEB24C' :
				d > 10   ? '#FED976' :
							'#FFEDA0';
	}

	// set the style for each shape in the map
	function style(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.count)
		};
	}

	// set the style when hovering over the shape
	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	// reset the style when leave the shape
	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	// zoom in the map on the selected shape
	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	// register events for each shape
	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	// create the legend
	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [0, 10, 20, 50, 300, 500, 800, 1000],
			labels = [],
			from, to;

		for (i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};
	legend.addTo(map);

	reload_map_data();

</script>





</body></html>
